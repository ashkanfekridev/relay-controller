<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relay controller</title>
</head>
<style>

</style>
<body>
    <div id="app">
        <button id="btn1">relay 1</button>
        <button id="btn2">relay 2</button>
    </div>

    <script lang="javascript">

        
       var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');

        var routes= {
        relay1: {
        
        on:"http://192.168.1.1/led1on",
        off:"http://192.168.1.1/led1off"
        },
        relay2: {
        
        on:"http://192.168.1.1/led2on",
        off:"http://192.168.1.1/led2off"
        }
        
    }

    btn1.addEventListener('mousedown', function (){
        fetch(routes.relay1.on)
    })
    btn1.addEventListener('mouseup', function (){
            fetch(routes.relay1.off)
        
        })
    btn2.addEventListener('mousedown', function (){
            fetch(routes.relay2.on)
        })
    btn2.addEventListener('mouseup', function (){
                fetch(routes.relay2.off)
            
            })



    </script>
</body>
</html>
